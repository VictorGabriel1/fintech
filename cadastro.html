<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Bootstrap - Hands-On</title>
  </head>

  <body>
    <div class="container d-flex flex-column justify-content-center vh-100">
      <h2 class="text-center font-weight-bold">Cadastro</h2>

      <form class="d-flex flex-column justify-content-around">
        <div>
          <label class="font-weight-bold" for="name">Nome:</label>
          <input type="text" class="form-control bg-light" id="email" />
        </div>
        <div>
          <label class="font-weight-bold" for="email">E-mail:</label>
          <input type="email" class="form-control bg-light" id="email" />
        </div>
        <div>
          <label class="font-weight-bold" for="pwd">Senha:</label>
          <input type="password" class="form-control bg-light" id="pwd" />
        </div>
        <div>
          <label class="font-weight-bold" for="cpwd">Confirmar senha:</label>
          <input type="password" class="form-control bg-light" id="pwd" />
        </div>
        <button
          type="submit"
          class="btn btn-primary bg-success center m-auto px-5 mt-5"
        >
          Cadastrar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
